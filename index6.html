<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style1.css">
  <title>user-frontend</title>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link mx-lg-2" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="index1.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="index5.html">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index6.html">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg-2" href="index2.html">Download</a>
            </li>
          </ul>
          <a href="#" class="login-button d-lg-none mt-3">Login</a>
        </div>
      </div>
      <a href="index3.html" class="login-button d-none d-lg-inline-block">Login</a>
    </div>
  </nav> 

  <div class="container search-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Location</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Current location</a></li>
            <li><a class="dropdown-item" href="#">By Pincode</a></li>
            <li><a class="dropdown-item" href="#">By Name</a></li>
          </ul>
          <button class="btn btn-outline-secondary" type="button"><i class="fas fa-map-marker-alt"></i></button>
        </div>
      </div>
    </div>
  </div>

  <section class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
          <section class="whole-up">
            <div class="wrapper">
              <header>Upload Your File</header>
              <form action="#">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Browse File to Upload</p>
                <input type="file" id="fileInput" style="display: none;">
              </form>
            </div>
          </section>
        </div>
        <div class="col-md-6 mb-4">
          <div class="two">
            <section class="progress-area">
              <li class="row">
                <i class="fas fa-file-alt"></i>
                <div class="content">
                  <div class="details">
                    <span class="name">image_01.png - Uploading</span>
                    <span class="percent">50%</span>
                  </div>
                  <div class="progress-bar bg-light">
                    <div class="progress bg-primary" style="width: 50%;"></div>
                  </div>
                </div>
              </li>
            </section>
            <section class="upload-area">
              <li class="row">
                <div class="content">
                  <i class="fas fa-file-alt"></i>
                  <div class="details">
                    <span class="name">image_01.png - Uploaded</span>
                    <span class="size">70kb</span>
                  </div>
                </div>
              </li>
            </section>
          </div>
        </div>
      </div>
      <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Upload</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const uploadButton = document.querySelector('.btn.btn-primary.btn-lg');
      const fileInput = document.getElementById('fileInput');
      const form = document.querySelector('.wrapper form');

      form.addEventListener('click', function() {
        fileInput.click();
      });

      uploadButton.addEventListener('click', function() {
        alert('File uploaded successfully');
      });
    });
  </script>
</body>
</html>
